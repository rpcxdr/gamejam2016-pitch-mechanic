<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Choose a Room</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" rel="stylesheet" />
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container" style="padding-top: 100px;">
      <div class="row">
        <div class="four columns offset-by-four">
          <h2>Choose a room</h2>
          <input id="roomName" class="u-full-width" type="text" name="name" placeholder="Room Name">
          <select class="u-full-width" id="role" name="">
            <option value="human">Human</option>
            <option value="alien">Alien</option>
          </select>
          <input id="submit" type="submit" class="u-full-width button button-primary" name="name" placeholder="Room Name">
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      $('#submit').click(function() {
        var roomName = $('#roomName').val();
        var role = $('#role').val();
        window.location.href = '/' + role + 'story-intro.html?room=' + roomName;
      });
    </script>
  </body>
</html>
